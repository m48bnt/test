<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="js/index.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <colgroup>
        <col width="40">
        <col width="">
        <col width="50">
        <col width="50">
        <col width="50">
        <col width="50">
        <col width="50">
        <col width="50">
        <col width="50">
    </colgroup>
    <tr>
        <th class="table-num"></th>
        <th class="table-command">Команда</th>
        <th class="table-matches">
            <span>М</span>
        </th>
        <th class="table-wins">
            <span>В</span>
        </th>
        <th class="table-draws">
            <span>Н</span>
        </th>
        <th class="table-losses">
            <span>П</span>
        </th>
        <th class="table-scored">
            <span>Заб</span>
        </th>
        <th class="table-missing">
            <span>Проп</span>
        </th>
        <th class="table-pts">
            <span>О</span>
        </th>
    </tr>
</table>
</body>
</html>
